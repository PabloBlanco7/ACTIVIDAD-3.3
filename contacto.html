<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto Institucional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 2rem;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-bottom: 2rem;
    }

    fieldset {
      border: none;
      margin-bottom: 1rem;
    }

    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #005a9c;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #005a9c;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead {
      background-color: #e6f0ff;
    }

    tfoot {
      background-color: #f0f0f0;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>

<body>

  <form action="/procesar" method="post">
    <fieldset>
      <legend>Información Personal</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="number" id="telefono" name="telefono" required min="1000000" max="9999999999">

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>
    </fieldset>

    <fieldset>
      <legend>Preferencias</legend>
      <label for="genero">Género:</label>
      <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
        <option value="no-decir">Prefiero no decir</option>
      </select>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

  <table>
    <thead>
      <tr><th>Nombre</th><th>Teléfono</th><th>Correo</th></tr>
    </thead>
    <tbody>
      <tr><td>Juan</td><td>123456789</td><td>juan@example.com</td></tr>
    </tbody>
    <tfoot>
      <tr><td colspan="3">Fin de datos</td></tr>
    </tfoot>
  </table>

</body>
</html>
